<div class="sk-form-container">
	<form [ngFormModel]="articleForm" (ngSubmit)="onSubmit()">
		<h3>Dodaj nowy artykuł</h3>
		<div class="ui form">
		<div class="field ui">
			<label>Tytuł:</label>
			<input type="text" name="title" [NgFormControl]="articleForm.controls['title']" />
		</div>
		<div class="field">
			<label>Link:</label>
			<input type="text" name="link" [NgFormControl]="articleForm.controls['link']" /> />
		</div>
		<div class="field">
			<label>Opis (max 120 znaków):</label>
			<input type="text" name="description" [NgFormControl]="articleForm.controls['description']" />/>
		</div>
		<div class="field">
			<label>Obrazek (link):</label>
			<input type="text" name="image" [NgFormControl]="articleForm.controls['image']" />/>
		</div>
		<button type="submit" class="positive ui large button">Dodaj</button> 
		</div>
	</form>
</div>

<div class="sk-main-list">
	<h3 class="sk-column-header">Najnowsze artykuły</h3>
	<single-article *ngFor="#article of articles" [article]="article"></single-article>
</div>
